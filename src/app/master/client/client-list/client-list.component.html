<p-panel header="">
  <h1>Clients</h1>
  <div class="content form-horizontal">
    <div class="col-xs-12">
      <div class="actions pull-right">
        <button class='btn btn-primary pull-right' (click)="addClientItem()">Add Client</button>
      </div>
      <br style="clear:both" />
    </div>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th data-field="id">Client name</th>
        <th data-field="id">Client Acronym</th>
        <th data-field="name">Description</th>
        <th data-field="price">Enable</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let clientItem of clientItems.slice().reverse()">
        <td>{{clientItem.clientName}}</td>
        <td>{{clientItem.clientAcronym}}</td>
        <td>{{clientItem.description}}</td>
        <td>{{clientItem.enabled}}</td>
        <td>
          <button class="btn btn-primary" (click)="editClient(clientItem.id)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</p-panel>
